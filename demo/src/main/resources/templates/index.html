<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<table border="1" width="500" cellspacing="0" cellpadding="5" bordercolor="#333333">
        <tr>
        <th bgcolor="gray"><font color="#FFFFFF">No</font></th>
        <th bgcolor="gray" width="150"><font color="#FFFFFF">name</font></th>
        <th bgcolor="gray" width="200"><font color="#FFFFFF">age</font></th>
        </tr>
        <tr th:each="users:${users}">
        <th th:text="${users.user_id}" ></th>
        <th th:text="${users.name}" ></th>
        <th th:text="${users.age}" ></th>
        </tr>
        <!-- th:each=huga:${...} -> ${hoge.huga} -->
        <!--th:object=${...}     -> *{huga} -->
    </table>
</body>
</html>
