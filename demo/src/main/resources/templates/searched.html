<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" >
<script type="text/javascript">
function frameClick() {
    document.location.href = "/";
}
</script>
<style>
body {
    color : gray;
}
</style>
</head>
<body>
<!--ドナーの選択順位
1位． HLA型の適合する同胞(兄弟・姉妹)、親子
2位． HLA型の適合する非血縁者(骨髄バンクのドナー)
3位． HLA型がひとつだけちがう血縁者
4位.　HLA型が2つか3つちがう血縁者、HLA型がひとつだけちがう非血縁者

表にして、ユーザIDとHLA型の５属性からなる表を出力
-->
<p><label th:text="${resultSize}"></label>件見つかりました。</p>
<table border="1" width="500" cellspacing="0" cellpadding="5" bordercolor="#333333">
        <tr>
        <th bgcolor="dimgray"><font color="#FFFFFF">User_id</font></th>
        <th bgcolor="dimgray" width="150"><font color="#FFFFFF">A</font></th>
        <th bgcolor="dimgray" width="200"><font color="#FFFFFF">B</font></th>
        <th bgcolor="dimgray" width="200"><font color="#FFFFFF">C</font></th>
        <th bgcolor="dimgray" width="200"><font color="#FFFFFF">DR</font></th>
        </tr>
        <tr th:each="hla:${result}">
        <th th:text="${hla.id}" ></th>
        <th th:text="${hla.a}" ></th>
        <th th:text="${hla.b}" ></th>
        <th th:text="${hla.c}" ></th>
        <th th:text="${hla.DR}" ></th>
        </tr>
        <!-- th:each=huga:${...} -> ${hoge.huga} -->
        <!--th:object=${...}     -> *{huga} -->
</table>
    <br>
    <button id="btn" value="Back" onclick="frameClick();">Back</button>
</body>
</html>
